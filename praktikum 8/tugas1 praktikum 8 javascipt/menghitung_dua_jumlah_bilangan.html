<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form class="container" id="form">
            <input type="text" id="bil1"  onchange="hitung()">
            <strong>+</strong>
            <input type="text" id="bil2"  onchange="hitung()">
            <strong>=</strong>
            <input type="text" id="hasil">
        </form>
    <script>
        function hitung(){
            let x = Number(document.getElementById("bil1").value);
            let y = Number(document.getElementById("bil2").value);
            let z = x + y
            document.getElementById("hasil").value=z;
        }
    </script>
</body>
</html>
